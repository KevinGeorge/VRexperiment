<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR A-frame test</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/images/fond.jpg"></a-sky>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-entity> <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera></a-entity>

      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-keyboard></a-keyboard>
      <!-- END INPUTS/KEYBOARD -->

      <a-text font="kelsonsans" value="Bienvenue dans votre espace" width="6" position="-2 2 -2.75"></a-text>

      <!-- BEGIN FORM -->
      <a-form>
        <a-input position="-0.7 1.5 -2.5" placeholder="Email" color="black" width="1"></a-input>
        <a-button position="-0.75 1 -2.5" name="stuff" height="0.5" value="Entrer" type="raised"></a-button>
      </a-form>
      <!-- END FORM -->

      <!-- BEGIN TOAST -->
      <a-toast message="Clique sur Entrer pour accéder à ton expérience VR" width="6" action="OK"></a-toast>
      <!-- END TOAST -->
    </a-scene>
    <script type="text/javascript">
      let button = document.querySelector('a-button');
      let toast = document.querySelector('a-toast');
      toast.addEventListener('actionclick', ()=>{
        toast.show();
      })
      button.addEventListener('click', ()=> {

        toast.hide();
      })
    </script>
  </body>
</html>
